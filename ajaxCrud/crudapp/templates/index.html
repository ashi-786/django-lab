{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Django CRUD with Ajax</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="mx-auto">
                    <a class="navbar-brand" href="#">Django CRUD with Ajax</a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-8 col-lg-11 p-5">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <form class="mx-auto">
                        <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
                    </form>
                    <button type="button" class="btn btn-link text-decoration-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <i class="fa-solid fa-plus"></i> Add Todo
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="px-3">Todo</th>
                                <th>Status</th>
                                <th>Type</th>
                                <th>Image</th>
                                <th>File</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Button trigger modal -->


            <!-- Add Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Add Todo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addForm" method="post" class="p-3" enctype="multipart/form-data">
                                <!-- {{form.name}} -->
                                <div class="mb-3">
                                    <input type="hidden" name="id" value="">
                                    <input type="text" class="form-control" name="name" placeholder="Enter Task..." required>
                                </div>
                                <div class="d-flex justify-content-around">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="status" value="Done"
                                            id="radio1">
                                        <label class="form-check-label" for="radio1">
                                            Done
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="status" value="Not Done Yet"
                                            id="radio2" checked>
                                        <label class="form-check-label" for="radio2">
                                            Not Done yet
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="select" class="form-label">Type</label>
                                    <select class="form-select" name="type" id="select" required>
                                        <option selected>None</option>
                                        <option value="Urgent">Urgent</option>
                                        <option value="Not Urgent">Not Urgent</option>
                                        <option value="For Weekend">For Weekend</option>
                                        <option value="Before Week Start">Before Week Start</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="todo_img" class="form-label">Choose Image</label>
                                    <input type="file" class="form-control" name="todo_img" id="todo_img" accept="image/*" />
                                    <div class="img mt-3"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="file" class="form-label">Choose file</label>
                                    <input type="file" class="form-control" name="file" id="file" />
                                    <div class="file mt-3"></div>
                                </div>
                                <div class="text-center my-2">
                                    <input type="submit" value="Save" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% include "ajax.html" %}
</body>

</html>
