{% extends 'base.html' %}

{% block title %}Django CRUD Tutorial{% endblock %}

{% block content %}
<div class="col-6 px-5">
  <h3 class="text-center my-5">Login to your account!</h3>  
  <form action="" method="post">
    {% csrf_token %}
    <label for="username" class="form-label">Enter Username</label>
    <input type="text" id="username" class="form-control mb-3" name="username" required>
    <label for="password" class="form-label">Enter Password</label>
    <input type="password" id="password" class="form-control mb-3" name="password" required>
    <div class="text-center my-4">
      <input type="submit" value="Login" class="btn btn-primary">
    </div>
  </form>
  <p class="my-4">If you don't have an account <a href="/register/">Create One</a></p>
</div>
{% endblock %}
